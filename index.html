<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calculations</title>
</head>
<body>
<h2>JavaScript Functions</h2>

<p>Please, enter numbers separated by commas</p>

<input type="text" id="inputData"><br><br>

<input id="max" name="func" type="radio"> Maximum of numbers<br>
<input id="pow" name="func" type="radio"> Squaring<br>
<input id="sqrt" name="func" type="radio"> Square root<br><br>

<button onclick="calculations()">Calculate</button><br><br>

<input id="result" readonly type="text"><br>


<script>
    function calculations() {
        var inp = document.getElementById('inputData').value;
        const arr = inp.split(',').map(Number);

        var max =(arr)=> Math.max.apply(null, arr);

        var pow= new Function ("number", "return number*number");

        function sqrt(arr) {
            var result=arr.map(Math.sqrt);
            return result;
        }

        if (document.getElementById('max').checked === true){
            document.getElementById("result").value = max(arr);
        }

        if (document.getElementById('pow').checked === true){
            document.getElementById("result").value = arr.map(pow);
        }

        if (document.getElementById('sqrt').checked === true){
            document.getElementById("result").value = sqrt(arr);
        }

        if (document.getElementById('max').checked === false && document.getElementById('pow').checked === false && document.getElementById('sqrt').checked === false) {
            alert('Please, choose calculation method');
        }
    }
</script>
</body>
</html>
